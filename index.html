    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb', // Primary Blue
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#0f172a', // Dark Slate
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
              'card': '0 10px 30px -10px rgba(0, 0, 0, 0.05)',
              'card-hover': '0 20px 40px -10px rgba(59, 130, 246, 0.15)',
            }
          }
        }
      }
    </script>

    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Typography Refinements */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
        border: 2px solid #f8fafc;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Horizontal Scroll Snap */
      .snap-x-mandatory {
        scroll-snap-type: x mandatory;
      }
      .snap-center {
        scroll-snap-align: center;
      }

      /* Scroll Reveal Animations */
      .reveal-base {
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }

      .reveal-fade-up { transform: translateY(30px); }
      .reveal-fade-down { transform: translateY(-30px); }
      .reveal-fade-left { transform: translateX(30px); }
      .reveal-fade-right { transform: translateX(-30px); }
      .reveal-zoom { transform: scale(0.95); }

      .reveal-visible {
        opacity: 1;
        transform: translate(0) scale(1);
      }
    </style>
